		function whiteOff() {
			firebase.database().ref().child('STATUS_WHITE').set(0);
		}
		function todosOn() {
			firebase.database().ref().child('STATUS_BLUE').set(1);
			firebase.database().ref().child('STATUS_GREEN').set(1);
			firebase.database().ref().child('STATUS_WHITE').set(1);
		}
		function todosOff() {
			firebase.database().ref().child('STATUS_BLUE').set(0);
			firebase.database().ref().child('STATUS_GREEN').set(0);
			firebase.database().ref().child('STATUS_WHITE').set(0);
		}
